<!-- Room Section Start -->
<div id="rooms">
    <div class="container">
        <div class="section-header">
            <h2>Our Rooms</h2>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas in mi libero. Quisque convallis, enim
                at venenatis tincidunt.
            </p>
        </div>
        <div class="row">
            <div class="col-md-12" *ngFor="let room of rooms">
                <div class="row">
                    <div class="col-md-3">
                        <div class="room-img">
                            <div class="box12">
                                <img src="{{room.img}}">
                                <div class="box-content">
                                    <h3 class="title">{{room.roomName}}</h3>
                                    <ul class="icon">
                                        <li><a href="#" data-toggle="modal" data-target="#modal-id"><i
                                                    class="fab fa-link"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="room-des">
                            <h3><a href="#" data-toggle="modal" data-target="#modal-id">{{room.roomName}}</a></h3>
                            <p>{{room.description}}</p>
                            <ul class="room-size">
                                <li><i class="fa fa-arrow-right"></i>Size: +{{room.size}} </li>
                                <li><i class="fa fa-arrow-right"></i>Beds: +{{room.beds}} </li>
                            </ul>
                            <ul class="room-icon">
                                <li class="icon-1"></li>
                                <li class="icon-2"></li>
                                <li class="icon-3"></li>
                                <li class="icon-4"></li>
                                <li class="icon-5"></li>
                                <li class="icon-6"></li>
                                <li class="icon-7"></li>
                                <li class="icon-8"></li>
                                <li class="icon-9"></li>
                                <li class="icon-10"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="room-rate">
                            <h3>From</h3>
                            <h1>Rs: {{room.price}}</h1>
                            <a (click)="confirm(room)">Book Now</a>
                            <!-- <button type="submit" id="payhere-payment">Book Now</button> -->
                        </div>
                    </div>
                </div>
                <hr>
            </div>
