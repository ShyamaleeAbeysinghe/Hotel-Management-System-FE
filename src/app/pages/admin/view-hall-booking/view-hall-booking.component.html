<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-2 col-md-3 col-xl-2 col-sm-3 col-xs-2 px-sm-2 px-0 bg-dark">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <app-side-nav></app-side-nav>
            </div>

        </div>

        <div class="col-10 col-md-9 col-xl-10 col-sm-9 col-xs-10  bg-light">

            <div>
                <h1 class="staffD">Hall Booking Details</h1>
            </div>

            <div>

                <mat-form-field class="searchFilter">
                    <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
                </mat-form-field>
                <button mat-raised-button class="btn btn-primary btn-export"
                        (click)="exporter.exportTable('xlsx', {fileName:'Hall Booking Report', sheet: 'Booked Halls'})"><i class="fas fa-file-excel"></i>Excel Export</button>
                    
                <div class="mat-app-background dark-theme">
                    <table mat-table [dataSource]="dataSource" matSort matTableExporter #exporter="matTableExporter">

                        <!-- ID Column -->
                        <ng-container matColumnDef="cname">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
                            <td mat-cell *matCellDef="let row"> {{row.customer.customerName}} </td>
                        </ng-container>

                        <!-- ID Column -->
                        <ng-container matColumnDef="contact">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact No </th>
                            <td mat-cell *matCellDef="let row"> {{row.customer.contact}} </td>
                        </ng-container>

                        <!-- Progress Column -->
                        <ng-container matColumnDef="hallName">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Hall Name </th>
                            <td mat-cell *matCellDef="let row"> {{row.hall.hallName}} </td>
                        </ng-container>
                        <!-- Name Column -->
                        <ng-container matColumnDef="bookDate">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Booked date </th>
                            <td mat-cell *matCellDef="let row"> {{row.bookDate}} </td>
                        </ng-container>

                        <!-- Color Column -->
                        <ng-container matColumnDef="price">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                            <td mat-cell *matCellDef="let row"> {{row.total}} </td>
                        </ng-container>

                        <!-- Color Column -->
                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef> Action </th>
                            <td mat-cell *matCellDef="let row">
                                <button class="btn btn-primary btnEdit" disabled>{{row.status}}</button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                        </tr>
                    </table>

                    <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
                        [showFirstLastButtons]="true"></mat-paginator>

                    

                </div>
            </div>
        </div>
    </div>
