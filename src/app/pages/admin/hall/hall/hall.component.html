<div class="col">
  <ngx-loading
    [show]="loading"
    [config]="{ backdropBorderRadius: '3px' }"
  ></ngx-loading>
  <div class="card shadow-sm col-lg-4 col-md-6 col-sm-12">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div *ngIf="url">
        <img [src]="url" alt="Upload hall image" class="hallImg">
      </div>
      
      <input type="file" accept="image/jpg" (change)="addFile($event)" [ngClass]="{ 'is-invalid': submitted && f['img'].errors }">
      <div *ngIf="submitted && f['img'].errors" class="invalid-feedback">
        <div *ngIf="f['img'].errors['required']">Image is required</div>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label">Hall Name</label>
          <input type="text" formControlName="hallName" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['hallName'].errors }" />
          <div *ngIf="submitted && f['hallName'].errors" class="invalid-feedback">
            <div *ngIf="f['hallName'].errors['required']">Hall Name is required</div>
          </div>
        </div>
        
        <div class="mb-3">
          <label class="form-label">Price</label>
          <input type="number" formControlName="price" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['price'].errors }" />
          <div *ngIf="submitted && f['price'].errors" class="invalid-feedback">
            <div *ngIf="f['price'].errors['required']">Price is required</div>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Chairs</label>
          <input type="number" formControlName="chairs" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['chairs'].errors }" />
          <div *ngIf="submitted && f['chairs'].errors" class="invalid-feedback">
            <div *ngIf="f['chairs'].errors['required']">Chairs is required</div>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Tables</label>
          <input type="number" formControlName="tables" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['tables'].errors }" />
          <div *ngIf="submitted && f['tables'].errors" class="invalid-feedback">
            <div *ngIf="f['tables'].errors['required']">Tables  is required</div>
          </div>
        </div>
        <table class="roomTable ">
          <!-- <tr>
            <td><label class="roomDetail">Room Name</label></td>
            <td><input type="text" formControlName="name" class="roomDetail01"></td>
            <td *ngIf="submitted && f['name'].errors" class="invalid-feedback">
              <div *ngIf="f['name'].errors['required']">Username is required</div>
            </td>
          </tr> -->
          <!-- <tr>
            <td><label class="roomDetail">Room Number -></label></td>
            <td><input type="text" formControlName="roomNo" class="roomDetail01"></td>
          </tr> -->
          <!-- <tr>
            <td><label class="roomDetail">Description</label></td>
            <td><input type="text" formControlName="description" class="roomDetail01"></td>
          </tr> -->
          <!-- <tr>
            <td><label class="roomDetail">Size</label></td>
            <td> <input type="text" formControlName="size" class="roomDetail01"></td>
          </tr> -->
          <!-- <tr>
            <td><label class="roomDetail">Beds</label></td>
            <input type="text" formControlName="beds" class="roomDetail01">
          </tr> -->
        </table>
        <br>


        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button class="btn btnView" >Save</button>
            <button type="button" class="btn btnEdit">Cancel</button>

          </div>
        </div>
      </div>
    </form>
  </div>
</div>
