<div class="col">
    <div class="card shadow-sm col-lg-4 col-md-6 col-sm-12">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div *ngIf="url">
          <img [src]="url" alt="Upload room image" class="customerImg">
        </div>
        <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
          <div *ngIf="f['name'].errors['required']">Username is required</div>
        </div>
        <input type="file" accept="image/jpg" (change)="addFile($event)">
        <div class="card-body">
          <div class="mb-3">
            <label class="form-label">Meal</label>
            <input type="text" formControlName="name" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" />
            <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
              <div *ngIf="f['name'].errors['required']">Customer Name is required</div>
            </div>
          </div>
          
          <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="text" formControlName="age" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['age'].errors }" />
            <div *ngIf="submitted && f['age'].errors" class="invalid-feedback">
              <div *ngIf="f['age'].errors['required']">Age is required</div>
            </div>
          </div>
  
          <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" formControlName="address" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['address'].errors }" />
            <div *ngIf="submitted && f['address'].errors" class="invalid-feedback">
              <div *ngIf="f['address'].errors['required']">Address is required</div>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Contact</label>
            <input type="text" formControlName="contact" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['contact'].errors }" />
            <div *ngIf="submitted && f['contact'].errors" class="invalid-feedback">
              <div *ngIf="f['contact'].errors['required']">Contact is required</div>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="text" formControlName="email" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
              <div *ngIf="f['email'].errors['required']">Email is required</div>
            </div>
          </div>
          <table class="mealTable ">
            <!-- <tr>
              <td><label class="roomDetail">Room Name</label></td>
              <td><input type="text" formControlName="name" class="roomDetail01"></td>
              <td *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                <div *ngIf="f['name'].errors['required']">Username is required</div>
              </td>
            </tr> -->
            <!-- <tr>
              <td><label class="roomDetail">Room Number -></label></td>
              <td><input type="text" formControlName="roomNo" class="roomDetail01"></td>
            </tr> -->
            <!-- <tr>
              <td><label class="roomDetail">Description</label></td>
              <td><input type="text" formControlName="description" class="roomDetail01"></td>
            </tr> -->
            <!-- <tr>
              <td><label class="roomDetail">Size</label></td>
              <td> <input type="text" formControlName="size" class="roomDetail01"></td>
            </tr> -->
            <!-- <tr>
              <td><label class="roomDetail">Beds</label></td>
              <input type="text" formControlName="beds" class="roomDetail01">
            </tr> -->
          </table>
          <br>
  
  
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button class="btn btnView">Save</button>
              <button type="button" class="btn btnEdit">Cancel</button>
  
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
