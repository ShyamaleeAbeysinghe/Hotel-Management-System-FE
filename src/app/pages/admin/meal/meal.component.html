<div class="col">
  <ngx-loading
    [show]="loading"
    [config]="{ backdropBorderRadius: '3px' }"
  ></ngx-loading>
    <div class="card shadow-sm col-lg-4 col-md-6 col-sm-12">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div *ngIf="url">
          <img [src]="url" alt="Upload room image" class="mealImg">
        </div>
       
        <input type="file" accept="image/jpg" (change)="addFile($event)" [ngClass]="{ 'is-invalid': submitted && f['img'].errors }">
        <div *ngIf="submitted && f['img'].errors" class="invalid-feedback">
          <div *ngIf="f['img'].errors['required']">Image is required</div>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label class="form-label">Meal</label>
            <input type="text" formControlName="foodName" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['foodName'].errors }" />
            <div *ngIf="submitted && f['foodName'].errors" class="invalid-feedback">
              <div *ngIf="f['foodName'].errors['required']">Meal is required</div>
            </div>
          </div>
          
          <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" formControlName="price" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['price'].errors }" />
            <div *ngIf="submitted && f['price'].errors" class="invalid-feedback">
              <div *ngIf="f['price'].errors['required']">Price is required</div>
            </div>
          </div>
  
          <div class="mb-3">
            <label class="form-label">Description</label>
            <input type="text" formControlName="description" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['description'].errors }" />
            <div *ngIf="submitted && f['description'].errors" class="invalid-feedback">
              <div *ngIf="f['description'].errors['required']">Description is required</div>
            </div>
          </div>
          <table class="mealTable ">
           
          </table>
          <br>
  
  
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button class="btn btnView">Save</button>
              <button type="button" class="btn btnEdit">Cancel</button>
  
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
