<app-header></app-header>
<div class="container-fluid bg-secondary py-5 mb-5">
    <div class="row py-5">
        <div class="diningarea">

            <!-- <div class="booked-heading d-flex align-items-center">
                <h3 class="room py-2"><b>My Booked Rooms</b></h3>
            </div> -->
            
            <div class="mat-app-background light-theme">
                <table mat-table [dataSource]="dataSource" matSort>
            
                    <!-- ID Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Food Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                      </ng-container>
            
                    <!-- ID Column -->
                    <ng-container matColumnDef="price">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                      <td mat-cell *matCellDef="let row"> {{row.price}} </td>
                    </ng-container>
                
                    <!-- Progress Column -->
                    <ng-container matColumnDef="qty">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
                      <td mat-cell *matCellDef="let row"> {{row.qty}} </td>
                    </ng-container>
            
                    <!-- Color Column -->
                    <ng-container matColumnDef="action">
                      <th mat-header-cell *matHeaderCellDef > Action </th>
                      <td mat-cell *matCellDef="let row;let i=index" > <button class="btn btn-danger btnEdit" (click)="deleteFood(i)">Delete</button></td>
                    </ng-container>
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                    </tr>
                  </table>
                
                  
            </div>
            <div class="checkoutArea">
                <span class="total">Total: LKR. {{total}}</span>
                <Button class="btn btn-primary btn-order" (click)="confirm()">Order Now</Button>
            </div>
        </div>

    </div>

</div>

<app-footer></app-footer>
