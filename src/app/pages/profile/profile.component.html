<app-header></app-header>
<div class="container-fluid bg-secondary py-5 mb-5">
    <div class="row py-5">
        <div class="col-md-3 border-right">

        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile</h4>
                </div>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="row mt-2">
                        <div class="col-md-12"><label class="labels">Name</label><input type="text" class="form-control"
                                placeholder="Enter Name" formControlName="customerName" value=""></div>
                        <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text"
                                class="form-control" placeholder="enter phone number" formControlName="contact" value=""></div>
                        <div class="col-md-12"><label class="labels">Email</label><input type="text"
                                class="form-control" placeholder="enter email" formControlName="email" value="" readonly></div>
                        <div class="col-md-12"><label class="labels">Age</label><input type="text" class="form-control"
                                placeholder="enter age" formControlName="age" value=""></div>
                        <div class="col-md-12"><label class="labels">Address</label><input type="text"
                                class="form-control" placeholder="enter address" formControlName="address" value=""></div>
                                <input type="hidden" class="form-control"
                                placeholder="Enter Name" formControlName="id" value="">
                    </div>

                    <div class="mt-4 text-center"><button class="btn btn-primary profile-button">Save
                            Profile</button></div>
                </form>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center experience">
                    <button class="btn btn-primary" (click)="showPrompt()">Change
                        Password</button>
                </div><br>

            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
